[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "20"
  NPM_FLAGS = "--legacy-peer-deps"
  # Git config via environment variables (applied before npm install)
  GIT_CONFIG_COUNT = "3"
  GIT_CONFIG_KEY_0 = "url.https://x-access-token:${GITHUB_TOKEN}@github.com/.insteadOf"
  GIT_CONFIG_VALUE_0 = "https://github.com/"
  GIT_CONFIG_KEY_1 = "url.https://x-access-token:${GITHUB_TOKEN}@github.com/.insteadOf"
  GIT_CONFIG_VALUE_1 = "ssh://git@github.com/"
  GIT_CONFIG_KEY_2 = "url.https://x-access-token:${GITHUB_TOKEN}@github.com/.insteadOf"
  GIT_CONFIG_VALUE_2 = "git@github.com:"

# SPA fallback - redirect all routes to index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
